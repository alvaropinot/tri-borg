steps:
# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/tri-borg:$SHORT_SHA'
  - './go-hello-world-1'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/tri-borg:$SHORT_SHA'

### Trigger CD 
# This step generates the new manifest
- name: 'gcr.io/cloud-builders/gcloud'
  id: Generate manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    git fetch origin candidate && \
    git checkout candidate && \
    cd go-hello-world-1 && \
    sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" kubernetes.yaml.tpl | \
    sed "s/COMMIT_SHA/${SHORT_SHA}/g" > kubernetes.yaml

## PUSH Changes to Git repo
# Decrypt the file containing the key
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=./go-hello-world-1/crypto-keys/id_rsa.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=my-keyring
  - --key=github-key-2
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    cd go-hello-world-1/crypto-keys && \
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# This step pushes the manifest back to tri-borg
# But first need to setup the remote
- name: 'gcr.io/cloud-builders/gcloud'
  id: Push manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    set -x && \
    git remote add github-repo git@github.com:TribalScale/tri-borg.git && \
    git config user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)')
    cd go-hello-world-1 && \
    git add kubernetes.yaml && \
    git commit -m "Deploying image gcr.io/${PROJECT_ID}/test-project-gke-123:${SHORT_SHA}
    Built from commit ${COMMIT_SHA} of repository tri-borg-app
    ::Commit is auto-generated by the CI pipeline::" && \
    git push github-repo candidate
  volumes:
  - name: 'ssh'
    path: /root/.ssh